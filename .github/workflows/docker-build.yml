name: Docker Build

on:
  schedule:
    - cron: '0 0 * * 0'  # 每周日运行
  push:
    branches: [ main ]
    paths:
      - 'requirements.txt'
      - 'Dockerfile'
      - 'blivedm_tg_bot.py'
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push single-arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64  # 只构建 amd64
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/bili-tg-bot:latest
          load: false   # 不在 runner 中加载，只推送

      - name: Force update latest tag
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker pull ${{ secrets.DOCKER_USERNAME }}/bili-tg-bot:latest || true
          docker tag ${{ secrets.DOCKER_USERNAME }}/bili-tg-bot:latest ${{ secrets.DOCKER_USERNAME }}/bili-tg-bot:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/bili-tg-bot:latest
